<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(214, 193, 185);">
    <div class="container mt-3 bg-light text-dark p-5 container-sm">
      <div class="mb-3">
        <label for="inputName" class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="Email"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="Job" class="form-label">Job</label>
        <input
          type="email"
          class="form-control"
          id="Job"
          placeholder="Your Job"
        />
      </div>
      <button class="btn btn-success w-100" type="button" id="btn">Add Info</button>
      <table class="table table-hover mt-5">
        <thead>
          <tr class="table-light">
            <th class="table-light">FullName</th>
            <th class="table-light">Email</th>
            <th class="table-light">Job</th>
          </tr>
        </thead>
        <tbody id="tbody">

    <td class="table-light">Sabuhi</td>
    <td class="table-light">msebuhi040@gmail.com</td>
    <td class="table-light">Frontend Developer</td>
  </tr> -->
        </tbody>
      </table>
    </div>
    <script src="./FormApp/js/dom.js"></script>
    <script src="./FormApp/js/main.js"></script>
  </body>
</html>
